<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Selector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 100%);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
        }

        .card {
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
            aspect-ratio: 2/3;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            border: 2px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: radial-gradient(circle, #3a2258 0%, #110522 100%);
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="%23d4af37" opacity="0.3"/></svg>');
        }
        
        .card-front::after {
            content: "‚ú¶";
            font-size: 40px;
            color: #d4af37;
            opacity: 0.7;
        }

        .card-back {
            background: #fff;
            color: #000;
            transform: rotateY(180deg);
            background: linear-gradient(to bottom right, #eee, #ddd);
        }
        
        .card-back::after {
            content: "üîÆ";
            font-size: 40px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .card:not(.flipped) {
            animation: pulse 3s infinite ease-in-out;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ –∑–∞–≥—Ä—É–∑–∫–µ */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <h2>–í—ã–±–µ—Ä–∏—Ç–µ 2 –∫–∞—Ä—Ç—ã</h2>

    <div class="cards-container" id="container">
        <!-- –ö–∞—Ä—Ç—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏

        const container = document.getElementById('container');
        let selectedCards = [];
        const MAX_SELECTION = 2;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6 –∫–∞—Ä—Ç
        for (let i = 1; i <= 6; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = i;
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            `;

            card.addEventListener('click', () => handleCardClick(card, i));
            container.appendChild(card);
        }

        function handleCardClick(cardElement, id) {
            if (selectedCards.length >= MAX_SELECTION || cardElement.classList.contains('flipped')) {
                return;
            }

            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            cardElement.classList.add('flipped');
            selectedCards.push(id);

            if (selectedCards.length === MAX_SELECTION) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...';
                document.body.appendChild(loading);

                setTimeout(() => {
                    sendDataToBot();
                }, 1500);
            }
        }

        function sendDataToBot() {
            const data = JSON.stringify(selectedCards);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App
            tg.sendData(data);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
        }
    </script>
</body>
</html>
