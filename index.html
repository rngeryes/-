<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Selector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Затемнение фона для лучшей читаемости */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            text-align: center;
            z-index: 1;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

.cards-row {
    display: flex;
    justify-content: center;
    gap: 10px; /* меньшее расстояние между картами */
    width: 100%;
}

.card {
    background-color: transparent;
    perspective: 1000px;
    cursor: pointer;
    aspect-ratio: 2/3;
    position: relative;
    width: 80px; /* карты стали меньше */
    flex-shrink: 0;
}


        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.selected .card-inner {
            box-shadow: 0 0 20px 5px #ffd700, 0 0 30px 10px rgba(255, 215, 0, 0.5);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-front {
            background: url('cart.png') no-repeat center center;
            background-size: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .card:not(.flipped) {
            animation: pulse 3s infinite ease-in-out;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            color: white;
        }

    </style>
</head>
<body>

    <h2>Выберите 3 карты</h2>

    <div class="cards-container" id="container">
        <!-- Карты будут сгенерированы скриптом -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // Предупреждение при закрытии

        const container = document.getElementById('container');
        let selectedCards = [];
        const MAX_SELECTION = 3;

        // Создаем массив с доступными картами (от m1 до m12)
        const availableCards = Array.from({length: 12}, (_, i) => `m${i+1}.jpg`);
        
        // Перемешиваем карты случайным образом
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        const shuffledCards = shuffleArray([...availableCards]).slice(0, 7);

        // Создаем два ряда карт: 3 сверху и 4 снизу
        function createCardsLayout() {
            // Верхний ряд - 3 карты
            const topRow = document.createElement('div');
            topRow.className = 'cards-row';
            
            for (let i = 0; i < 3; i++) {
                const card = createCard(i, shuffledCards[i]);
                topRow.appendChild(card);
            }
            
            // Нижний ряд - 4 карты
            const bottomRow = document.createElement('div');
            bottomRow.className = 'cards-row';
            
            for (let i = 3; i < 7; i++) {
                const card = createCard(i, shuffledCards[i]);
                bottomRow.appendChild(card);
            }
            
            container.appendChild(topRow);
            container.appendChild(bottomRow);
        }

        function createCard(id, cardImage) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = id;
            card.dataset.cardName = cardImage;
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <img src="${cardImage}" alt="Карта Таро">
                    </div>
                </div>
            `;

            card.addEventListener('click', () => handleCardClick(card, id));
            return card;
        }

        function handleCardClick(cardElement, id) {
            if (selectedCards.length >= MAX_SELECTION || cardElement.classList.contains('flipped')) {
                return;
            }

            // Тактильная отдача
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            cardElement.classList.add('flipped');
            cardElement.classList.add('selected');
            selectedCards.push({
                id: id,
                cardName: cardElement.dataset.cardName
            });

            if (selectedCards.length === MAX_SELECTION) {
                // Показываем сообщение о загрузке
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = 'Отправляем результат...';
                document.body.appendChild(loading);

                setTimeout(() => {
                    sendDataToBot();
                }, 1500);
            }
        }

        function sendDataToBot() {
            const data = JSON.stringify(selectedCards);
            
            // Отправляем данные и закрываем Mini App
            tg.sendData(data);
            
            // Закрываем Mini App через небольшую задержку
            setTimeout(() => {
                tg.close();
            }, 500);
        }

        // Создаем layout карт
        createCardsLayout();
    </script>
</body>
</html>
