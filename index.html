<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Selector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

body {
    justify-content: center;
}


        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        h2 {
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            transition: opacity .5s ease;
        }

        .cards-container {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .cards-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .card {
            width: 80px;
            aspect-ratio: 2/3;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
            transition: transform .4s ease, opacity .4s ease;
        }

        /* исчезновение */
        .fade-out {
            opacity: 0;
            transform: scale(0.7);
        }

        /* движение в центр */
        .move-center {
            animation: moveToCenter .6s ease forwards;
        }

        @keyframes moveToCenter {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(0, -40px) scale(1.1); }
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform .8s;
            transform-style: preserve-3d;
            border-radius: 12px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.selected .card-inner {
            box-shadow: 0 0 20px 6px gold;
        }

        .card-front, .card-back {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-front {
            background: url('cart.png') center/cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #continueBtn {
            display: none;
            margin-top: 30px;
            padding: 14px 26px;
            background: #ffd700;
            color: #000;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity .5s ease, transform .5s ease;
        }

        #continueBtn.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

<h2 id="title">Выберите 3 карты</h2>

<div class="cards-container" id="container"></div>

<button id="continueBtn">Продолжить</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const container = document.getElementById("container");
    const continueBtn = document.getElementById("continueBtn");
    const title = document.getElementById("title");

    let selectedCards = [];
    const MAX_SELECTION = 3;

    const availableCards = Array.from({length: 12}, (_, i) => `m${i+1}.jpg`);

    function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
    }

    const shuffledCards = shuffle([...availableCards]).slice(0, 7);

    function createLayout() {
        const topRow = document.createElement("div");
        topRow.className = "cards-row";

        const bottomRow = document.createElement("div");
        bottomRow.className = "cards-row";

        for (let i = 0; i < 3; i++) topRow.appendChild(createCard(i, shuffledCards[i]));
        for (let i = 3; i < 7; i++) bottomRow.appendChild(createCard(i, shuffledCards[i]));

        container.appendChild(topRow);
        container.appendChild(bottomRow);
    }

    function createCard(id, img) {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.cardName = img;

        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back"><img src="${img}"></div>
            </div>
        `;

        card.onclick = () => handleSelect(card);
        return card;
    }

    function handleSelect(card) {
        if (selectedCards.length >= MAX_SELECTION || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        card.classList.add("selected");

        selectedCards.push(card.dataset.cardName);

        if (selectedCards.length === MAX_SELECTION) {
            animateFinal();
        }
    }

    function animateFinal() {
        title.style.opacity = 0;

        const allCards = document.querySelectorAll(".card");

        allCards.forEach(card => {
            if (!card.classList.contains("selected")) {
                card.classList.add("fade-out");
            } else {
                card.classList.add("move-center");
            }
        });

        setTimeout(() => {
            showSelectedOnly();
        }, 600);
    }

    function showSelectedOnly() {
        container.innerHTML = "";

        const row = document.createElement("div");
        row.className = "cards-row";

        selectedCards.forEach(img => {
            const c = document.createElement("div");
            c.className = "card flipped selected";
            c.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="${img}"></div>
                </div>`;
            row.appendChild(c);
        });

        container.appendChild(row);

        // показать кнопку
        continueBtn.classList.add("show");
    }

    continueBtn.onclick = () => {
        tg.sendData(JSON.stringify(selectedCards));
        tg.close();
    };

    createLayout();
</script>

</body>
</html>
