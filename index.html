<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Selector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 100%);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #d4af37; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç—ã (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä) */
        .card {
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
            aspect-ratio: 2/3; /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∫–∞—Ä—Ç—ã */
            position: relative;
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —á–∞—Å—Ç—å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–æ—Ä–æ–Ω */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            border: 2px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –†—É–±–∞—à–∫–∞ –∫–∞—Ä—Ç—ã (–≤–∏–¥–∏–º–∞ —Å–Ω–∞—á–∞–ª–∞) */
        .card-front {
            background: radial-gradient(circle, #3a2258 0%, #110522 100%);
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="%23d4af37" opacity="0.3"/></svg>'); 
            /* –ï—Å–ª–∏ –µ—Å—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Ä—É–±–∞—à–∫–∏, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ */
            /* background-image: url('back.jpg'); background-size: cover; */
        }
        
        /* –£–∑–æ—Ä –Ω–∞ —Ä—É–±–∞—à–∫–µ (–∑–≤–µ–∑–¥–æ—á–∫–∞ –∏–ª–∏ —Å–∏–º–≤–æ–ª) */
        .card-front::after {
            content: "‚ú¶";
            font-size: 40px;
            color: #d4af37;
            opacity: 0.7;
        }

        /* –õ–∏—Ü–æ –∫–∞—Ä—Ç—ã (–≤–∏–¥–∏–º–∞ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞) */
        .card-back {
            background: #fff;
            color: #000;
            transform: rotateY(180deg);
            background: linear-gradient(to bottom right, #eee, #ddd);
        }
        
        .card-back::after {
            content: "üîÆ";
            font-size: 40px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –Ω–µ–≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .card:not(.flipped) {
            animation: pulse 3s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <h2>–í—ã–±–µ—Ä–∏—Ç–µ 2 –∫–∞—Ä—Ç—ã</h2>

    <div class="cards-container" id="container">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const container = document.getElementById('container');
        let selectedCards = [];
        const MAX_SELECTION = 2;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6 –∫–∞—Ä—Ç
        for (let i = 1; i <= 6; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = i; // ID –∫–∞—Ä—Ç—ã
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            `;

            card.addEventListener('click', () => handleCardClick(card, i));
            container.appendChild(card);
        }

        function handleCardClick(cardElement, id) {
            // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω–æ 2 –∫–∞—Ä—Ç—ã –∏–ª–∏ —ç—Ç–∞ –∫–∞—Ä—Ç–∞ —É–∂–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞ - –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            if (selectedCards.length >= MAX_SELECTION || cardElement.classList.contains('flipped')) {
                return;
            }

            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –≤–∏–±—Ä–∞—Ü–∏–∏ (—Ç–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º
            cardElement.classList.add('flipped');
            selectedCards.push(id);

            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–ª–∏ 2 –∫–∞—Ä—Ç—ã
            if (selectedCards.length === MAX_SELECTION) {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
                setTimeout(() => {
                    sendDataToBot();
                }, 1000); 
            }
        }

        function sendDataToBot() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞ (–º–∞—Å—Å–∏–≤ ID –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç)
            const data = JSON.stringify(selectedCards);
            tg.sendData(data); 
        }
    </script>
</body>
</html>
